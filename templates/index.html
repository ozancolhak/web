<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yıldız Erkek Kuaförü Randevu Sistemi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Yıldız Erkek Kuaförü</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Ad Soyad *</label>
        <input type="text" class="form-control" name="ad" maxlength="50" pattern="[A-Za-zÇçĞğİıÖöŞşÜü\s]+" required title="Sadece harf kullanabilirsiniz.">
      </div>

      <div class="mb-3">
        <label class="form-label">Tarih *</label>
        <input type="date" class="form-control" name="tarih" value="{{ selected_date }}" min="{{ selected_date }}" required onchange="this.form.submit()">
      </div>

      <div class="mb-3">
        <label class="form-label">Saat *</label>
        <select class="form-select" name="saat" required>
          <option value="">Boş Saat Seçin</option>
          {% for saat in bos_saatler %}
            <option>{{ saat }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Randevu Al</button>
    </form>

    <hr>
    <a href="/admin" class="btn btn-secondary mt-3">Admin Panel</a>
  </div>
</body>
</html>
